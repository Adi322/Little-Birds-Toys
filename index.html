<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functions</title>
	<script>
	Function displayName(firstName,lastName) {
		alert (firstName + "" + lastName);
	}
	</script>
</head>
<body>
		<button onclick="displayName("Aditya", "Udhayakumar");">show a name</button>
		<br>
		<button onclick="displayName("Greg", "Kilgore");">show another name</button>
</body>
</html>
